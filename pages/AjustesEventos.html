<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Eventos</title>

    <!-- Bootstrap / SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Agregar Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte Alegreya SC -->
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Fonte Works Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Fonte Lora -->
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- CSS principal -->
    <link rel="stylesheet" href="../assets/css/stylePrincipal.css">
    <link rel="stylesheet" href="../assets/css/styleEventos.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container-fluid">
                <!-- Logo y enlaces -->
                <div class="navbar-nav d-flex align-items-center">
                    <img src="../assets/img/imgLogo.png" alt="Logo de la Empresa" width="80px">
                    <a class="nav-item nav-link titulo" href="Eventos.html">Eventos</a>
                </div>
            </div>
        </nav>

    </header>

    <main class="container py-4">

        <!-- ================== IMAGENS ================== -->
        <section class="contornoGris p-4 mb-4">
            <h4 class="fw-bold mb-3 subTitulo">Imagens da Galeria de fotos</h4>

            <div class="d-flex flex-wrap gap-2 mb-3">
                <div class="img-mini border position-relative" style="width:70px;height:90px;background:#f5f5f5;">
                    <button class="btn btn-danger btn-sm position-absolute top-0 end-0 p-0 px-1">×</button>
                </div>
                <div class="img-mini border position-relative" style="width:70px;height:90px;background:#f5f5f5;">
                    <button class="btn btn-danger btn-sm position-absolute top-0 end-0 p-0 px-1">×</button>
                </div>
                <div class="img-mini border position-relative" style="width:70px;height:90px;background:#f5f5f5;">
                    <button class="btn btn-danger btn-sm position-absolute top-0 end-0 p-0 px-1">×</button>
                </div>
            </div>

            <div class="text-end">
                <button class="btn btn--vermelho">
                    <i class="fa-solid fa-trash"></i> Apagar Imagens
                </button>
                <button class="btn btn-success">
                    <i class="fa-solid fa-plus"></i> Agregar Imagem
                </button>
                <button class="btn btn--amarelo">
                    <i class="fa-solid fa-save"></i> Salvar
                </button>
            </div>
        </section>

        <!-- ================== INFORMAÇÕES ================== -->
        <section class="contornoGris p-4 mb-4">
            <h4 class="fw-bold mb-3 subTitulo">Informações de Evento</h4>

            <div class="mb-3">
                <label for="acao" class="form-label">Ação</label>
                <select id="acao" class="form-select">
                    <option selected value="novo">Criar Novo</option>
                    <option value="editar">Editar</option>
                    <option value="excluir">Eliminar</option>
                </select>

            </div>

            <div class="mb-3">
                <label for="evento" class="form-label">Selecione o Evento</label>
                <select id="evento" class="form-select">
                    <option selected>Selecione o Evento:</option>
                    <option>Evento A</option>
                    <option>Evento B</option>
                    <option>Evento C</option>
                </select>
            </div>

            <div class="evento--Dados">

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Digite nome do Evento">
                </div>

                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Descrição"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Imagem</label>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <input type="date" class="form-control" placeholder="Digite a Data">
                </div>

                <div class="mb-3">
                    <input type="time" class="form-control" placeholder="Digite a Hora">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Digite o Endereço">
                </div>
            </div>

            <div class="text-end w-100">
                <button class="btn btn--amarelo evento--btnFinalizar">
                    <i class="fa-solid fa-pen-to-square"></i> Salvar
                </button>
            </div>
        </section>

    </main>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7c8b1a0b9f.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="../assets/js/scriptAjustesEventos.js"></script>
</body>

</html>
